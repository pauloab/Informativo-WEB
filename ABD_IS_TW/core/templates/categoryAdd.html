{% extends 'layout/layoutMain.html' %}
{% load static %} 
{% load crispy_forms_tags %}
{% block title %}Nueva categoria{% endblock%}

{% block styles %}
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="card col-12 col-md-4 ">
            <div class="card-header">
                <h2 class="text-dark text-center">Categoria</h2>
            </div>
            <div class="card-body">
                <form  enctype="multipart/form-data"  action="{% url 'addCategory' %}" method="post">
                    {% csrf_token %}
                    {{ categoryForm|crispy }}
                    <button class="btn btn-primary w-100" type="submit"><i class="fas fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
{% endblock %}
