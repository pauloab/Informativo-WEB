{% extends 'layout/cleanLayout.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 

{% block title %}Iniciar sesión{% endblock %} 

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %} 

{% block content %}
<div class="clean-background">
	<div class="card p-3shadow">
		<div class="card-header d-flex align-items-center flex-column">
			<img
				class="logo img-fluid rounded-circle"
				src="{% static 'img/logo.png' %}"
				alt="UTMACH"
			/>
			<h3 class="text-center">Iniciar sesión</h3>
		</div>
		<div class="card-body">
			<form action="{% url 'login' %}" method="post">
				{% csrf_token %} 
                {{ loginForm|crispy }}
				<button type="submit" class="btn btn-primary my-3 w-100">
					Iniciar Sesión
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
